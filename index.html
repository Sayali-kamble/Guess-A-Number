<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div  class="rounded-border-gradient">
        <form action="#">
            <h2>
                I'm thinking of a number Between 1-100 <br/> Can You Guess it
            </h2>
            <input type="number" min="1" max="100" id="userInput">
            <button type="submit" id="btn" class="button">Guess</button>
            <span id="output"></span>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
